    </div>
    <div>
        <freelance-experience [@activateExperience]='state2'></freelance-experience>

            <h5 class="freelance-returned-skills"> Return Node, AngularJS, Swift, Android, Agile, <br> Leadership Skills, Communication</h5>
            <hr class="freelance-return-skills-line">
            <div class="freelance-return-arrow-pointer"><</div>
        </div>        
    </div>
    <div >
        <lav-experience [@activateExperience]='state3'></lav-experience>
        <button class="lav-make-request" tabindex="1" (click)="toggleReturn(3)">Make Request</button>

            <hr class="lav-return-skills-line">
            <div class="lav-return-arrow-pointer"><</div>

    </div>
</div>
